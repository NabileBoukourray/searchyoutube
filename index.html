<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-danger py-3">
        <a class="navbar-brand px-md-5" href="#">Youtube search</a>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col py-4">
                <form id="searchForm">
                    <div class="form-row px-md-5">
                        <div class="input-group mb-2">
                            <input type="text" class="form-control" id="searchField" name="searchInput" placeholder="search">
                            <div class="input-group-append">
                                <input type="submit" class="btn btn-danger" value="search">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row px-0 px-lg-5">
            <div class="col-12 col-lg-6 mb-3">
                <div class="embed-responsive embed-responsive-21by9">
                    <iframe class="embed-responsive-item" id="player" type="text/html" width="640" height="390" src="https://www.youtube.com/embed/M7lc1UVf-VE?enablejsapi=1&origin=http://example.com" frameborder="0"></iframe>
                </div>
            </div>
            <div class="col-12 col-lg-6">
                <ul class="list-group" id="videoList">
                </ul>
            </div>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="app.js"></script>


</body>

</html>
